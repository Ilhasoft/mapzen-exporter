language: python
python:
  - "2.7"

before_install:
- sudo apt-get -qq update
- sudo apt-get libgdal-dev libevent-dev python-dev build-essential gdal-bin libyaml-dev libspatialindex-dev

install:
  - pip install -r pip-required.txt
  - pip install -r pip-dev.txt

script:
  nosetests --with-coverage

after_success:
  - coveralls